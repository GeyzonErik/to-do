<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/index.css">
    <link rel="icon" href="/assets/images/main_logo.png">
    <title>to-do</title>
</head>
<body>
    <main>
        <h1>To-Do</h1>

        <div class="form">
            <input class="form__input" type="text" >
            <button 
                class="form__button" 
                type="submit" 
                onclick="submitTask(this)"
            >
            <img src="./assets/images/plus.svg" style="width: 20px;"/>
            </button>
        </div>
    
        <ul class="to-do__items"></ul>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
